<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head(${titulo})}"></head>
<body>

<header th:replace="~{fragments/header :: header}"></header>
<nav th:replace="~{fragments/header :: nav-admin}"></nav>

<main class="container">
    <div class="page-content" style="max-width: 600px; margin: 30px auto;">
        <h2 class="page-title" th:text="${titulo}">Formulario</h2>

        <form th:action="@{/admin/item/salvar}" th:object="${itemForm}" method="post">
            <input type="hidden" th:field="*{id}">

            <div class="form-group">
                <label for="nome">Nome do Produto *</label>
                <input type="text" id="nome" th:field="*{nome}" class="form-control"
                       placeholder="Ex: Jogo de Panelas" required>
                <small th:if="${#fields.hasErrors('nome')}" style="color: red;"
                       th:errors="*{nome}">Erro</small>
            </div>

            <div class="form-group">
                <label for="descricao">Descricao</label>
                <textarea id="descricao" th:field="*{descricao}" class="form-control"
                          placeholder="Descreva o produto..."></textarea>
            </div>

            <div class="form-group">
                <label for="valor">Valor (R$) *</label>
                <input type="number" id="valor" th:field="*{valor}" class="form-control"
                       step="0.01" min="0.01" placeholder="0,00" required>
                <small th:if="${#fields.hasErrors('valor')}" style="color: red;"
                       th:errors="*{valor}">Erro</small>
            </div>

            <div class="form-group">
                <label for="imagemUrl">URL da Imagem</label>
                <input type="url" id="imagemUrl" th:field="*{imagemUrl}" class="form-control"
                       placeholder="https://exemplo.com/imagem.jpg">
                <small style="color: #666;">Cole o link de uma imagem do produto</small>
            </div>

            <div style="display: flex; gap: 10px; margin-top: 30px;">
                <button type="submit" class="btn btn-primary">Salvar</button>
                <a th:href="@{/admin}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</main>

<footer th:replace="~{fragments/footer :: footer}"></footer>

</body>
</html>
