spring:
  application:
    name: lista-presentes

  # JPA / Hibernate
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    open-in-view: false
    database-platform: org.hibernate.dialect.H2Dialect

  # H2 Database (desenvolvimento) - dados persistidos em arquivo
  datasource:
    url: jdbc:h2:file:./data/listapresentes
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  # Thymeleaf
  thymeleaf:
    cache: false

# Configuracoes da aplicacao
app:
  admin:
    username: admin
    password: admin123

server:
  port: 8080
